<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 바코드 / QR 스캐너</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      display: none;
    }
    button {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
    }
    #scan-btn { background-color: #007bff; }
    #reset-btn { background-color: #dc3545; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h2>📷 모바일 바코드 / QR 스캐너</h2>

  <div style="text-align:center">
    <button id="scan-btn">스캔 시작</button>
    <button id="reset-btn">초기화</button>
  </div>

  <div id="reader"></div>

  <h3>스캔된 목록 (<span id="count">0</span>건)</h3>
  <table>
    <thead>
      <tr><th>번호</th><th>코드</th></tr>
    </thead>
    <tbody id="result-body"></tbody>
  </table>

  <script>
    const scanBtn = document.getElementById('scan-btn');
    const resetBtn = document.getElementById('reset-btn');
    const resultBody = document.getElementById('result-body');
    const countDisplay = document.getElementById('count');
    let html5QrCode;
    let scanned = [];

    function loadSavedData() {
      const saved = localStorage.getItem('scannedCodes');
      if (saved) {
        scanned = JSON.parse(saved);
        renderTable();
      }
    }

    function saveData() {
      localStorage.setItem('scannedCodes', JSON.stringify(scanned));
    }

    function renderTable() {
      resultBody.innerHTML = '';
      scanned.forEach((item, index) => {
        resultBody.innerHTML += `<tr><td>${index + 1}</td><td>${item}</td></tr>`;
      });
      countDisplay.innerText = scanned.length;
    }

    function startScanning() {
      // https 환경 확인
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        alert("Chrome에서는 보안을 위해 HTTPS 환경에서만 카메라를 사용할 수 있습니다.\n주소창이 https://로 시작하는지 확인해 주세요.");
        return;
      }

      document.getElementById('reader').style.display = 'block';

      html5QrCode = new Html5Qrcode("reader");
      const config = {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        formatsToSupport: [
          Html5QrcodeSupportedFormats.QR_CODE,
          Html5QrcodeSupportedFormats.CODE_128,
          Html5QrcodeSupportedFormats.CODE_39,
          Html5QrcodeSupportedFormats.EAN_13,
        ]
      };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText) => {
          if (!scanned.includes(decodedText)) {
            scanned.push(decodedText);
            saveData();
            renderTable();
          }
        },
        (errorMessage) => {
          // 오류 로그 필요 시 사용
        }
      ).catch(err => {
        alert("카메라를 사용할 수 없습니다. Chrome 브라우저인지 확인하거나, 권한을 허용해 주세요.\n\n오류: " + err);
      });

      scanBtn.disabled = true;
    }

    scanBtn.addEventListener('click', startScanning);

    resetBtn.addEventListener('click', () => {
      if (confirm('정말 초기화 하시겠습니까?')) {
        scanned = [];
        saveData();
        renderTable();
        location.reload();
      }
    });

    loadSavedData();
  </script>
</body>
</html>
