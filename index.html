<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

  </style>

<body>

<h2>ğŸ“· ëª¨ë°”ì¼ ë°”ì½”ë“œ / QR ìŠ¤ìºë„ˆ v.03</h2>

<div id="reader-wrapper">
  <div id="reader"></div>
  <div class="scan-box">
    <div class="scan-line"></div>
  </div>
</div>

<div style="text-align:center">
  <button id="scan-btn">ìŠ¤ìº” ì‹œì‘</button>
  <button id="reset-btn">ì´ˆê¸°í™”</button>
</div>

<div class="summary" id="summary">ìŠ¤ìº” ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

<div id="scan-status">âœ… ìŠ¤ìº” ì™„ë£Œ!</div>

<h3>ìŠ¤ìº”ëœ ëª©ë¡ (<span id="count">0</span>ê±´)</h3>
<table>
  <thead>
    <tr><th>ë²ˆí˜¸</th><th>ì½”ë“œ</th><th>ì¤‘ë³µíšŸìˆ˜</th></tr>
  </thead>
  <tbody id="result-body"></tbody>
</table>

<button id="copy-btn">ğŸ“‹ ì „ì²´ ë³µì‚¬</button>

<!-- íš¨ê³¼ìŒ -->
<audio id="beep-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
<audio id="siren-sound" src="https://actions.google.com/sounds/v1/emergency/emergency_siren.ogg" preload="auto"></audio>

<script>
  const scanBtn = document.getElementById('scan-btn');
  const resetBtn = document.getElementById('reset-btn');
  const copyBtn = document.getElementById('copy-btn');
  const resultBody = document.getElementById('result-body');
  const countDisplay = document.getElementById('count');
  const summaryDisplay = document.getElementById('summary');
  const readerWrapper = document.getElementById('reader-wrapper');
  const scanStatus = document.getElementById('scan-status');
  const duplicateStatus = document.getElementById('duplicate-status');
  const beepSound = document.getElementById('beep-sound');
  const sirenSound = document.getElementById('siren-sound');

  let html5QrCode;
  let scanned = [];
  let lastScanTime = 0;

  // ğŸ”§ ìŠ¤ìº” ê°„ê²© ì„¤ì • (ë°€ë¦¬ì´ˆ ë‹¨ìœ„)
  const scanDelay = 1000;

  function updateSummary() {
    const first = scanned[0] || '-';
    const last = scanned[scanned.length - 1] || '-';
    const total = scanned.length;
    const duplicates = scanned.length - new Set(scanned).size;

    summaryDisplay.innerHTML = `
      <strong>ì²˜ìŒê°’:</strong> ${first}<br>
      <strong>ìµœê·¼ê°’:</strong> ${last}<br>
      <strong>ì¤‘ë³µê°’ ì´í•©ê³„:</strong> ${duplicates}ê±´<br>
      <strong>í•©ê³„:</strong> ${total}ê±´
    `;
  }

  function loadSavedData() {
    const saved = localStorage.getItem('scannedCodes');
    if (saved) {
      scanned = JSON.parse(saved);
      renderTable();
    }
  }

  function saveData() {
    localStorage.setItem('scannedCodes', JSON.stringify(scanned));
  }

  function renderTable() {
    resultBody.innerHTML = '';
    const countMap = {};
    scanned.forEach(code => {
      countMap[code] = (countMap[code] || 0) + 1;
    });

    Object.keys(countMap).forEach((code, index) => {
      resultBody.innerHTML += `<tr>
        <td>${index + 1}</td>
        <td>${code}</td>
        <td>${countMap[code]}íšŒ</td>
      </tr>`;
    });

    countDisplay.innerText = scanned.length;
    updateSummary();
  }

  function showScanFeedback(isDuplicate = false) {
    if (isDuplicate) {
      sirenSound.pause();
      sirenSound.currentTime = 0;
      sirenSound.play();
      duplicateStatus.style.display = 'block';
      scanStatus.style.display = 'none';
    } else {
      beepSound.pause();
      beepSound.currentTime = 0;
      beepSound.play();
      scanStatus.style.display = 'block';
      duplicateStatus.style.display = 'none';
    }

    setTimeout(() => {
      scanStatus.style.display = 'none';
      duplicateStatus.style.display = 'none';
    }, 1000);
  }

  function startScanning() {
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert("HTTPS í™˜ê²½ì—ì„œë§Œ ì¹´ë©”ë¼ ì‚¬ìš©ì´ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
      return;
    }

    readerWrapper.style.display = 'block';

    html5QrCode = new Html5Qrcode("reader");

    const config = {
      fps: 15,
      qrbox: { width: 300, height: 300 },
      formatsToSupport: [
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.CODE_39,
        Html5QrcodeSupportedFormats.EAN_13
      ]
    };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      (decodedText) => {
        const now = Date.now();
        if (now - lastScanTime < scanDelay) return;
        lastScanTime = now;

        scanned.push(decodedText);
        saveData();
        renderTable();

        const isDuplicate = scanned.filter(x => x === decodedText).length > 1;
        showScanFeedback(isDuplicate);
      },
      (errorMessage) => {}
    ).catch(err => {
      alert("ì¹´ë©”ë¼ ì‹œì‘ ì˜¤ë¥˜: " + err);
    });

    scanBtn.disabled = true;
  }

  scanBtn.addEventListener('click', startScanning);

  resetBtn.addEventListener('click', () => {
    if (confirm('ì •ë§ ì´ˆê¸°í™” í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
      scanned = [];
      saveData();
      renderTable();
      location.reload();
    }
  });

  copyBtn.addEventListener('click', () => {
    const text = scanned.join('\n');
    navigator.clipboard.writeText(text).then(() => {
      alert("ì „ì²´ ë°ì´í„°ë¥¼ ë³µì‚¬í–ˆìŠµë‹ˆë‹¤.");
    });

  loadSavedData();
</script>
