<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 바코드 / QR 스캐너 v.01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      display: none;
      position: relative;
      border: 4px solid transparent;
      transition: border 0.3s;
    }

    .scan-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: blink 1s infinite;
      z-index: 10;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    button {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
    }

    #scan-btn { background-color: #007bff; }
    #reset-btn { background-color: #dc3545; }
    #copy-btn { background-color: #28a745; width: 100%; margin-top: 10px; }

    .summary {
      margin: 10px 0;
      font-size: 15px;
      text-align: center;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
    }

    #scan-status {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 10px;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h2>📷 모바일 바코드 / QR 스캐너</h2>

  <div style="text-align:center">
    <button id="scan-btn">스캔 시작</button>
    <button id="reset-btn">초기화</button>
  </div>

  <div class="summary" id="summary">스캔 정보를 불러오는 중...</div>

  <div id="reader">
    <div class="scan-line"></div>
  </div>

  <div id="scan-status">✅ 스캔 완료!</div>

  <h3>스캔된 목록 (<span id="count">0</span>건)</h3>
  <table>
    <thead>
      <tr><th>번호</th><th>코드</th></tr>
    </thead>
    <tbody id="result-body"></tbody>
  </table>

  <button id="copy-btn">📋 전체 복사</button>

  <!-- Beep sound (base64 내장 mp3) -->
  <audio id="beep-sound">
    <source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAw... (생략됨)" type="audio/mp3">
  </audio>

  <script>
    const scanBtn = document.getElementById('scan-btn');
    const resetBtn = document.getElementById('reset-btn');
    const copyBtn = document.getElementById('copy-btn');
    const resultBody = document.getElementById('result-body');
    const countDisplay = document.getElementById('count');
    const summaryDisplay = document.getElementById('summary');
    const readerElement = document.getElementById('reader');
    const scanStatus = document.getElementById('scan-status');
    const beepSound = document.getElementById('beep-sound');

    let html5QrCode;
    let scanned = [];

    function updateSummary() {
      const first = scanned[0] || '-';
      const last = scanned[scanned.length - 1] || '-';
      const total = scanned.length;
      const duplicates = total - [...new Set(scanned)].length;

      summaryDisplay.innerHTML = `
        <strong>처음값:</strong> ${first}<br>
        <strong>최근값:</strong> ${last}<br>
        <strong>중복값:</strong> ${duplicates}건<br>
        <strong>합계:</strong> ${total}건
      `;
    }

    function loadSavedData() {
      const saved = localStorage.getItem('scannedCodes');
      if (saved) {
        scanned = JSON.parse(saved);
        renderTable();
      }
    }

    function saveData() {
      localStorage.setItem('scannedCodes', JSON.stringify(scanned));
    }

    function renderTable() {
      resultBody.innerHTML = '';
      scanned.forEach((item, index) => {
        resultBody.innerHTML += `<tr><td>${index + 1}</td><td>${item}</td></tr>`;
      });
      countDisplay.innerText = scanned.length;
      updateSummary();
    }

    function showScanFeedback() {
      beepSound.play();
      scanStatus.style.display = 'block';
      readerElement.style.border = '4px solid #28a745';

      setTimeout(() => {
        scanStatus.style.display = 'none';
        readerElement.style.border = '4px solid transparent';
      }, 800);
    }

    function startScanning() {
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        alert("Chrome에서는 HTTPS 환경에서만 카메라 사용이 가능합니다.");
        return;
      }

      readerElement.style.display = 'block';

      html5QrCode = new Html5Qrcode("reader");

      const config = {
        fps: 15,
        qrbox: { width: 300, height: 150 },
        rememberLastUsedCamera: true,
        aspectRatio: 1.777,
        experimentalFeatures: {
          useBarCodeDetectorIfSupported: true,
        },
        formatsToSupport: [
          Html5QrcodeSupportedFormats.CODE_128,
          Html5QrcodeSupportedFormats.EAN_13,
          Html5QrcodeSupportedFormats.CODE_39
        ]
      };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText) => {
          if (!scanned.includes(decodedText)) {
            scanned.push(decodedText);
            saveData();
            renderTable();
          }
          showScanFeedback();
        },
        (errorMessage) => {
          // 인식 실패 로그 (필요 시 사용)
        }
      ).catch(err => {
        alert("카메라 접근 실패: " + err);
      });

      scanBtn.disabled = true;
    }

    scanBtn.addEventListener('click', startScanning);

    resetBtn.addEventListener('click', () => {
      if (confirm('정말 초기화 하시겠습니까?')) {
        scanned = [];
        saveData();
        renderTable();
        location.reload();
      }
    });

    copyBtn.addEventListener('click', () => {
      const text = scanned.join('\n');
      navigator.clipboard.writeText(text).then(() => {
        alert("전체 스캔 데이터를 복사했습니다.");
      });
    });

    loadSavedData();
  </script>
</body>
</html>
