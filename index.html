  <script>
    const scanBtn = document.getElementById('scan-btn');
    const resetBtn = document.getElementById('reset-btn');
    const copyBtn = document.getElementById('copy-btn');
    const resultBody = document.getElementById('result-body');
    const countDisplay = document.getElementById('count');
    const summaryDisplay = document.getElementById('summary');
    const readerElement = document.getElementById('reader');
    const scanStatus = document.getElementById('scan-status');
    const beepSound = document.getElementById('beep-sound');

    let html5QrCode;
    let scanned = [];

    function updateSummary() {
      const first = scanned[0] || '-';
      const last = scanned[scanned.length - 1] || '-';
      const total = scanned.length;
      const duplicates = total - [...new Set(scanned)].length;

      summaryDisplay.innerHTML = `
        <strong>ì²˜ìŒê°’:</strong> ${first}<br>
        <strong>ìµœê·¼ê°’:</strong> ${last}<br>
        <strong>ì¤‘ë³µê°’:</strong> ${duplicates}ê±´<br>
        <strong>í•©ê³„:</strong> ${total}ê±´
      `;
    }

    function loadSavedData() {
      const saved = localStorage.getItem('scannedCodes');
      if (saved) {
        scanned = JSON.parse(saved);
        renderTable();
      }
    }

    function saveData() {
      localStorage.setItem('scannedCodes', JSON.stringify(scanned));
    }

    function renderTable() {
      resultBody.innerHTML = '';
      scanned.forEach((item, index) => {
        resultBody.innerHTML += `<tr><td>${index + 1}</td><td>${item}</td></tr>`;
      });
      countDisplay.innerText = scanned.length;
      updateSummary();
    }

    function showScanFeedback() {
      beepSound.play();
      scanStatus.style.display = 'block';
      readerElement.style.border = '4px solid #28a745';

      setTimeout(() => {
        scanStatus.style.display = 'none';
        readerElement.style.border = '4px solid transparent';
      }, 800);
    }

    function startScanning() {
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        alert("Chromeì—ì„œëŠ” HTTPS í™˜ê²½ì—ì„œë§Œ ì¹´ë©”ë¼ ì‚¬ìš©ì´ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
        return;

        qrbox: { width: 300, height: 150 },
        rememberLastUsedCamera: true,
        aspectRatio: 1.777,
        experimentalFeatures: {
          useBarCodeDetectorIfSupported: true,
        },
        formatsToSupport: [
          Html5QrcodeSupportedFormats.CODE_128,
          Html5QrcodeSupportedFormats.EAN_13,
          Html5QrcodeSupportedFormats.CODE_39
        ]
      };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText) => {
          if (!scanned.includes(decodedText)) {
            scanned.push(decodedText);
            saveData();
            renderTable();
          }
          showScanFeedback();
        },
        (errorMessage) => {

    scanBtn.addEventListener('click', startScanning);
