<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 바코드 / QR 스캐너v01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      display: none;
      position: relative;
    }
    /* 스캔 박스에 빨간 테두리 */
    .scan-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.1; }
    }

    button {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
    }
    #scan-btn { background-color: #007bff; }
    #reset-btn { background-color: #dc3545; }

    .summary {
      margin: 10px 0;
      font-size: 15px;
      text-align: center;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h2>📷 모바일 바코드 / QR 스캐너</h2>

  <div style="text-align:center">
    <button id="scan-btn">스캔 시작</button>
    <button id="reset-btn">초기화</button>
  </div>

  <div class="summary" id="summary">스캔 정보를 불러오는 중...</div>

  <div id="reader">
    <div class="scan-line"></div>
  </div>

  <h3>스캔된 목록 (<span id="count">0</span>건)</h3>
  <table>
    <thead>
      <tr><th>번호</th><th>코드</th></tr>
    </thead>
    <tbody id="result-body"></tbody>
  </table>

  <script>
    const scanBtn = document.getElementById('scan-btn');
    const resetBtn = document.getElementById('reset-btn');
    const resultBody = document.getElementById('result-body');
    const countDisplay = document.getElementById('count');
    const summaryDisplay = document.getElementById('summary');
    let html5QrCode;
    let scanned = [];

    function updateSummary() {
      const first = scanned[0] || '-';
      const last = scanned[scanned.length - 1] || '-';
      const total = scanned.length;
      const duplicates = total - [...new Set(scanned)].length;

      summaryDisplay.innerHTML = `
        <strong>처음값:</strong> ${first}<br>
        <strong>최근값:</strong> ${last}<br>
        <strong>중복값:</strong> ${duplicates}건<br>
        <strong>합계:</strong> ${total}건
      `;
    }

    function loadSavedData() {
      const saved = localStorage.getItem('scannedCodes');
      if (saved) {
        scanned = JSON.parse(saved);
        renderTable();
      }
    }

    function saveData() {
      localStorage.setItem('scannedCodes', JSON.stringify(scanned));
    }

    function renderTable() {
      resultBody.innerHTML = '';
      scanned.forEach((item, index) => {
        resultBody.innerHTML += `<tr><td>${index + 1}</td><td>${item}</td></tr>`;
      });
      countDisplay.innerText = scanned.length;
      updateSummary();
    }

    function startScanning() {
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        alert("Chrome에서는 보안을 위해 HTTPS 환경에서만 카메라를 사용할 수 있습니다.");
        return;
      }

      document.getElementById('reader').style.display = 'block';

      html5QrCode = new Html5Qrcode("reader");
      const config = {
        fps: 10,
        qrbox: { width: 300, height: 200 }, // 박스 크기 조정
        rememberLastUsedCamera: true,
        aspectRatio: 1.0,
        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
        experimentalFeatures: {
          useBarCodeDetectorIfSupported: true,
        }
      };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText) => {
          if (!scanned.includes(decodedText)) {
            scanned.push(decodedText);
            saveData();
            renderTable();
          }
        },
        (errorMessage) => {
          // 오류 시 사용 가능
        }
      ).catch(err => {
        alert("카메라를 사용할 수 없습니다.\n오류: " + err);
      });

      scanBtn.disabled = true;
    }

    scanBtn.addEventListener('click', startScanning);

    resetBtn.addEventListener('click', () => {
      if (confirm('정말 초기화 하시겠습니까?')) {
        scanned = [];
        saveData();
        renderTable();
        location.reload();
      }
    });

    loadSavedData();
  </script>
</body>
</html>
